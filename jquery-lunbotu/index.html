<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>同页面多轮播模块效果</title>
    <!-- bjqs.css contains the *essential* css needed for the slider to work -->
    <link rel="stylesheet" href="bjqs.css">
    <!-- demo.css contains additional styles used to set up this demo page - not required for the slider -->
    <!-- <link rel="stylesheet" href="demo.css"> -->
    <!-- load jQuery and the plugin -->
    <script src="http://www.jq22.com/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/bjqs-1.3.js"></script>
</head>

<body>
    <div id="container">
        <!--  Outer wrapper for presentation only, this can be anything you like -->
        <div id="banner-fade">
            <!-- start Basic Jquery Slider -->
            <ul class="bjqs">
                <li><img src="img/banner01.jpg" title="第一步：在用户中心点击【充值】等操作后提示账户升级，点击【极速升级】"></li>
                <li><img src="img/banner02.jpg" title="第二步：绑定银行卡"></li>
                <li><img src="img/banner03.jpg" title="第三步：设置密码"></li>
                <li><img src="img/banner03.jpg" title="第四步：签订投资协议"></li>
                <li><img src="img/banner03.jpg" title="第五步：签订债转协议"></li>
            </ul>
            <!-- end Basic jQuery Slider -->
        </div>
        </div>
        <div id="container">
        <!--  Outer wrapper for presentation only, this can be anything you like -->
        <div id="banner-fader">
            <!-- start Basic Jquery Slider -->
            <ul class="bjqs">
                <li><img src="img/banner01.jpg" title="第一步：在用户中心点击【充值】等操作后提示账户升级，点击【极速升级】"></li>
                <li><img src="img/banner02.jpg" title="第二步：绑定银行卡"></li>
                <li><img src="img/banner03.jpg" title="第三步：设置密码"></li>
                <li><img src="img/banner03.jpg" title="第四步：签订投资协议"></li>
                <li><img src="img/banner03.jpg" title="第五步：签订债转协议"></li>
            </ul>
            <!-- end Basic jQuery Slider -->
        </div>
        </div>
        <!-- End outer wrapper -->
        <script class="secret-source">
        jQuery(document).ready(function($) {

            $('#banner-fade').bjqs({

                height: 330,

                width: 630,

                responsive: true

            });
            $('#banner-fader').bjqs({

                height: 330,

                width: 630,

                responsive: true

            });


        });
        </script>
</body>

</html>
